<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<meta name="keywords" content="Titanic, A glance at Titanic's first and last voyage | Tikaram Gallery, Titanic at glance, Titanic, Titanic Ship, Titanic by Tikaram Mahto,">
<meta name="description" content="The titanic institution offers the complete step by step knowledge of sincking the titanic.">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<title>Registration form</title>
  </head>
<body>
<h1>Fill the * marks</h1>
<h2>Basic Details:</h2>
<form>
  <div class="mb-3">
<fieldset>
<legend>Personal information</legend>
<label for="firstname" class="form-label">FirstName:*</label>
<input class="form-control" id="firstname" name="firstname" type="text" aria-required="true" placeholder="Enter first name"><br>
<label for="middlename" class="form-label">MiddleName:*</label>
<input class="form-control" id="middlename" name="middlename" type="text" aria-required="true"><br>
<label for="lastname" class="form-label">LastName:*</label>
<input class="form-control" id="lastname" type="text" name="lastname" aria-required="false">
</fieldset>
  </div>
  <div class="mb-3">
<label for="mail-id" class="form-label">Enter your mail id</label>
<input class="form-control" id="mail-id" type="email" name="mail-id" aria-required="true"><br>
<label for="password" class="form-label">Password</label>
<input class="form-control" id="password" type="password" aria-required="true" name="password"><br>
  </div>
  <div class="mb-3">
<label for="birthdate"class="form-label">Enter your birthdate</label>
<input class="form-control" id="birthdate" type="date" name="birthdate" aria-required="true">

<label for="address"class="form-label">Address</label>
<input class="form-control" id="address" type="text" name="address" aria-required="true">

<label for="pincode"class="form-label">Pincode:*</label>
<input class="form-control" id="pincode" type="number" name="pincode" aria-required="true">
  </div>
<h2>Select your Gender</h2>
  <div class="mb-3">
<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="female"><br><br>
<div>

<h2>Select yourLanguage:</h2>
  <div class="mb-3">
<label for="vehicle1">English!</label>
<input type="checkbox" id="vehicle1" name="vehicle1" value="bike"><br>
<label for="vehicle2">Hindi!</label>
<input type="checkbox" id="vehicle2" name="vehicle2" value="car"><br>

<input type="checkbox" id="vehicle3" name="vehicle3" value="cycle">
<label for="vehicle3">English / Hindi!</label><br>

<label for="other">other</label>
<input id="other" type="text" name="other">
<div>
<h2>Select your country!</h2>
  <div class="mb-3">
<select name="mylist">
<option value="0"></option>
<option value="1">India?</option>
<option value="2">The United States?</option>
<option value="3">Australia?</option>
<option value="4">The United Kingdom?</option>
<option value="5">New Zealand?</option>
</select>
<div>
<h3>Select your Capital:</h3>
  <div class="mb-3">
<select name="mylist" multiple>
<option value="0"></option>
<option value="1">New Delhi!</option>
<option value="2">Washington, D.C.!</option>
<option value="3">Canberra!</option>
<option value="4">London!</option>
<option value="5">Wellington</option>
</select><br>
<div>
  <div class="mb-3">
<label for="area">Write a brief introduction about yourself:</label>
<textarea id="area" name="message" rows="60" cols="80"></textarea><br><br>
<div>
  <div class="mb-3">
<input type="submit" class="btn btn-danger"><br>
<input type="button" value="reset" class="btn btn-danger">
<div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
